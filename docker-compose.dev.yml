services:
  # MySQL 数据库
  mysql:
    image: mysql:5.7
    container_name: lottery-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: pj
      MYSQL_USER: pj
      MYSQL_PASSWORD: pj
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./pj_2026-02-11_20-33-42_mysql_data_O7c6z.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_allowed_packet=256M
      - --wait_timeout=28800
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pj"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Go 后端 - 开发模式
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lottery-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=pj
      - DB_USER=pj
      - DB_PASS=pj
      - GIN_MODE=debug
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    working_dir: /app
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  go_modules:
