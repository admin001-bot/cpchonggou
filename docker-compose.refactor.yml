# 重构项目开发环境 - 使用远程数据库
services:
  # Go 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lottery-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=43.156.122.170
      - DB_PORT=3306
      - DB_NAME=pj
      - DB_USER=pj
      - DB_PASS=pj
      - GIN_MODE=debug
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lottery-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  go_modules:
