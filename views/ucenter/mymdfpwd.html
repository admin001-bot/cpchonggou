<ion-view view-title="登入密碼">
	<ion-nav-buttons side="left">
    	<a class="button button-icon icon-prepage" ng-click="back();"></a>
  	</ion-nav-buttons>
  	<ion-content class="m-center m-info">
  	<div class="tab-label">
	<ul class="tab-nav">
		<li class="col active">
			<a ng-if="!mdfLoginPwdData.t">登入密碼</a>
			<a ng-if="mdfLoginPwdData.t">您的帳號長時間未更改密碼，請修改您的密碼</a>
		</li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" tabscale="col" title="登入密碼">
			<form name="mdfLoginPwdForm" novalidate>
				<div class="list list-inset input-placeholder">
					<div class="item item-input">
						<input class="reset-field" type="password" name="OldLoginPwd" 
						placeholder="請輸入舊密碼" ng-model="mdfLoginPwdData.OldLoginPwd" required ng-minlength="6" ng-maxlength="20"/>
					</div>
					<p ng-if="((mdfLoginPwdForm.$submitted || mdfLoginPwdForm.OldLoginPwd.$touched)&&(mdfLoginPwdForm.OldLoginPwd.$error.required||mdfLoginPwdForm.OldLoginPwd.$error.maxlength||mdfLoginPwdForm.OldLoginPwd.$error.minlength))" class="item-warn2 text-assertive">* 6-20位字符</p>
					
					<div class="item item-input">
						<input class="reset-field" type="password" name="NewLoginPwd"
						 placeholder="請輸入新密碼" required ng-model="mdfLoginPwdData.NewLoginPwd" ng-minlength="6" ng-maxlength="20"/>
					</div>
					<p class="item-warn2 text-assertive" ng-if="((mdfLoginPwdForm.$submitted || mdfLoginPwdForm.NewLoginPwd.$touched)&&(mdfLoginPwdForm.NewLoginPwd.$error.minlength||mdfLoginPwdForm.NewLoginPwd.$error.maxlength||mdfLoginPwdForm.NewLoginPwd.$error.required))" style="">* 6-20位字符</p>
				
					<div class="item item-input">
						<input class="reset-field" type="password" name="NewLoginPwdRpt"
						 placeholder="請再次輸入新密碼" ng-model="mdfLoginPwdData.NewLoginPwdRpt" required/>
					</div>
					<p class="item-warn2 text-assertive" ng-if="mdfLoginPwdForm.NewLoginPwdRpt.$touched&&mdfLoginPwdData.NewLoginPwdRpt!=mdfLoginPwdData.NewLoginPwd&&mdfLoginPwdData.NewLoginPwdRpt">* 密碼不一致</p>
				</div>
				<button type="submit" ng-disabled="mdfLoginPwdForm.$invalid||mdfLoginPwdData.NewLoginPwdRpt!=mdfLoginPwdData.NewLoginPwd" class="button button-block button-positive" ng-click="updatePwd();">確定修改</button>
			</form>
		</div>
	</div>
</div>
  	</ion-content>
</ion-view>
